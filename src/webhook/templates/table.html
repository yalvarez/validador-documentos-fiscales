<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Webhook Data</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #eee; }
        pre { margin: 0; font-size: 0.95em; }
    </style>
</head>
<body>
    <h2>Registros recibidos por el Webhook</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Payload</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td><pre>{{ row[1] }}</pre></td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
